<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>現在の時刻</h1>
  <div id="clock">00:00:00</div>

  <h2>メンバー一覧</h2>
  <table id="memberTable">
    <thead>
      <tr><th>名前</th><th>役割</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <form id="memberForm">
    <input type="text" name="name" placeholder="名前" required>
    <input type="text" name="role" placeholder="役割" required>
    <button type="submit">追加</button>
  </form>

  <h2>タスク一覧</h2>
  <table id="taskTable">
    <thead>
      <tr><th>タスク名</th><th>期限</th><th>ステータス</th><th>担当</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <form id="taskForm">
    <input type="text" name="name" placeholder="タスク名" required>
    <input type="date" name="due" required>
    <select name="memberId" required></select>
    <button type="submit">追加</button>
  </form>

  <script src="script.js"></script>
</body>
  <body>
    <h2>LAN/IP 情報</h2>
<ul id="ipList"></ul>

<h2>簡易ターミナル</h2>
<form id="terminalForm">
  <input type="text" name="command" placeholder="コマンド" required>
  <button type="submit">実行</button>
</form>
<pre id="terminalOutput"></pre>
  </body>
</html>
