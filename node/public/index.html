<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>mikancat server — demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f7f7f8;color:#111;padding:24px}
    .card{background:#fff;padding:16px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.06);max-width:720px}
    button{padding:8px 12px;border-radius:6px;border:1px solid #ddd;background:#fff;cursor:pointer}
    pre{background:#f2f2f2;padding:12px;border-radius:6px;overflow:auto}
  </style>
</head>
<body>
  <div class="card">
    <h1>mikancat server — demo</h1>
    <p>API ping and items (fetch demo)</p>
    <div>
      <button id="btnPing">Ping API</button>
      <button id="btnItems">Get Items</button>
    </div>
    <h3>Result</h3>
    <pre id="output">--</pre>
    <hr />
    <h4>Echo test</h4>
    <textarea id="payload" rows="4" style="width:100%">{"hello":"world"}</textarea><br/>
    <button id="btnEcho">Send Echo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
